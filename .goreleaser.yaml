# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    id: saturn
    goos:
      - linux
      - windows
    ignore:
    - goos: windows
      goarch: arm64
    main: ./cmd/saturn-l2
    binary: saturn-L2-node
  - env:
      - CGO_ENABLED=0
    id: macos
    goos:
      - darwin
    goarch:
      - amd64
    main: ./cmd/saturn-l2

archives:
  - name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    replacements:
      linux: Linux
      windows: Windows
      386: i386
    builds:
    - saturn
  - id: macos-zip
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    replacements:
      darwin: macos
      amd64: x86_64
    builds:
    - macos
checksum:
  name_template: 'checksums.txt'
signs:
  - ids:
      - macos-zip
    cmd: gon
    args:
      - .gon.hcl
    artifacts: all
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  groups:
    - title: Features
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: 'Bug fixes'
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: Others
      order: 999
  filters:
    exclude:
      - '^docs:'
      - '^test:'

release:
  ids:
    - none
  extra_files:
    - glob: ./dist/gon_macos.zip