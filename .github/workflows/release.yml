name: goreleaser

on:
  pull_request:
  push:
    # run only against tags
    # tags:
    #  - '*'

permissions:
  contents: write
  # packages: write
  # issues: write

jobs:
  goreleaser:
    runs-on: macos-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      -
        name: Include web UI
        uses: robinraju/release-downloader@v1.3
        with:
          repository: filecoin-saturn/node-webui
          # Update tag to deploy new web UI.
          tag: v0.0.19
          fileName: saturn-webui.tar.gz
          out-file-path: resources/webui
          token: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Unpack web UI archive
        run: |
          cd resources/webui
          tar zxvf saturn-webui.tar.gz
          rm saturn-webui.tar.gz
      -
        name: Fetch all tags
        run: git fetch --force --tags
      -
        name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18
      -
        name: Install gon
        run: |
          brew tap mitchellh/gon
          brew install mitchellh/gon/gon
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          # either 'goreleaser' (default) or 'goreleaser-pro'
          distribution: goreleaser
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AC_USERNAME: ${{ secrets.AC_USERNAME }}
          AC_PASSWORD: ${{ secrets.AC_PASSWORD }}
          AC_FULLNAME: ${{ secrets.AC_FULLNAME }}
          # Your GoReleaser Pro key, if you are using the 'goreleaser-pro' distribution
          # GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
